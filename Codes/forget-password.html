                <input type="text" placeholder="Enter Email ID" /><br><br>

                <label for="pwd"><b>Password </b></label>

                <label for="pwd"><b>Confirm Password</b></label>
                <input type="text" placeholder="Password" /><br>
                <button id="loginbutton" class="signin-btn">Login</button><br><br>
               
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Stay signed in
                </label><br>
                New user?<button id="newuser" class="register-btn"> <a href="./register.html" id="newuser" style="color:white">Register</a> </button><br>

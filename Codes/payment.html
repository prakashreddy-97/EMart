    <div class="paymentform">
            <div class="title">Register</div>        
        <div class="form">
                <form class="" action="" method="POST">
                    <h2>Fill your details below</h2>
                    <div class="row">
                      <div class="col-75">
                        <div class="container">
                          <form action="/action_page.php">     
                            <div class="row">
                              <div class="col-50">
                                <h3>Billing Address</h3>
                                <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                                <input type="text" id="fname" name="firstname" placeholder="Enter the name">
                                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                                <input type="text" id="email" name="email" placeholder="e-mail">
                                <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                                <input type="text" id="adr" name="address" placeholder="Enter Address">
                                <label for="city"><i class="fa fa-institution"></i> City</label>
                                <input type="text" id="city" name="city" placeholder="City">
                                <div class="row">
                                  <div class="col-50">
                                    <label for="state">State</label>
                                    <input type="text" id="state" name="state" placeholder="state">
                                  </div>
                                  <div class="col-50">
                                    <label for="zip">Zip</label>
                                    <input type="text" id="zip" name="zip" placeholder="zip">
                                  </div>
                                </div>
                              </div>
                              <div class="col-50">               
                                    <h3>Payment</h3>
                                    <label for="cname">Name on Card</label>
                                    <input type="text" id="cname" name="cardname" placeholder="Name of the Cardholder">
                                    <label for="ccnum">Credit card number</label>
                                    <input type="text" id="ccnum" name="cardnumber" placeholder="xxxx-xxxx-xxxx-xxxx">
                                    <label for="expmonth">Exp Month</label>
                                    <input type="text" id="expmonth" name="expmonth" placeholder="Month">
                                    <div class="row">
                                      <div class="col-50">
                                        <label for="expyear">Exp Year</label>
                                        <input type="text" id="expyear" name="expyear" placeholder="20xx">
                                      </div>
                                      <div class="col-50">
                                        <label for="cvv">CVV</label>
                                        <input type="text" id="cvv" name="cvv" placeholder="xxx">
                                      </div>
                                    </div>
                                  </div>          
                                </div>
                                <label>
                                  <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                                </label>
                                <input type="submit" value="Place the order" class="btn">
                              </form>
                            </div>
                          </div>

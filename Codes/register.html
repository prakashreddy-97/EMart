    <div class="title">Register</div>
    <div class="loginform">
            <div class="title">Register</div>
        <div class="form">
            <form class="registerform">
                <label for="fname"><b>First Name</b></label>
                <input type="text" placeholder="First Name" /><br><br>

                <label for="lname"><b>Last Name</b></label>
                <input type="text" placeholder="Last Name" /><br><br>

                <label for="pwd"><b>Password </b></label>
                <input type="text" placeholder="Password" /><br><br>

                <label for="cnfpwd"><b>Confirm Password </b></label>
                <input type="text" placeholder="Confirm Password" /><br><br>

                <label for="email"><b>Email ID </b></label>
                <input type="text" placeholder="Email ID" /><br><br>

                <button id="registerbutton" class="register-btn">Register</button><br><br>
                Existing User?<button id="existingUser" class="signin-btn">SignIn</button>


            </form>

        <script>function myFunction() {
            var x = document.getElementById("cnfpd");
            var y = document.getElementById("pd");
            if (x.type === "password") {
              x.type = "text";
            } else {
              x.type = "password";
            }
            if (y.type === "password") {
              y.type = "text";
            } else {
              y.type = "password";
            }
          }</script>

        <div class="loginform">
            <div class="title">Reset Password</div>
          
        <div class="form">
                <form class="registerform" action="newpassword.php" method="POST">
                
                <label for="email"><b>Email ID </b></label>
                <input name="emailid" id = "email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Email ID" required><br><br>
    
                <label for="pwd"><b>Password </b></label>
                <input name="password" id="pd" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Password" title="Must be atleast 8 or less than 20 characters. Should have a special character. should have atleast one uppercase value" required><br><br>
                
                <label for="cnfpwd" ><b>Confirm Password </b></label>
                <input name="confirmpassword" id="cnfpd" type="password" pattern=".{8,}" placeholder="Confirm Password" title="Must be atleast 8 or more characters" required><input type="checkbox" onclick="myFunction()">Show Password<br><br>

                <button id="resetbutton" name="reset" class="reset-btn" onclick=Validate() style="color:white">Submit</button><br><br>

               
            </form>

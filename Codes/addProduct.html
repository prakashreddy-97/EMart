    <div class="addForm">
        <form class="addProductForm" action="addProduct.php" method="POST">
            <label for="ProductName"><b>Product Name: </b>
            <input name="productName" id="pName" type="text" pattern="[A-Za-z]{1,}" placeholder="ProductName"
                required><br><br>
            </label>
            <br>
            <label for="Description"><b>Description: </b></label>
            <textarea rows="10" cols="57" name="description" required placeholder="Enter Description here..."></textarea>
            <br>
            <br>    

            <label for="category"><b>Category:</b></label>
            <select name="dropdown">

                <option value="smartHome" >SmartHome</option>
                <option value="officeElectronics" >OfficeElectronics</option>
            </select>
            <br>
            <br>
            <label for="price" pattern = "{1,}"><b>Price: </b>
            
                <input name="price" type="number" placeholder="Price" required><br><br>

            </label>
          
            <input name="imageUpload" type="file" accept="image/*" required><br>
            <input type="button" class="button" value="Submit" />
            <input type="button" class="button" value="Reset">
            <input type="button" class="button" onclick= "adminhome" value="Cancel">

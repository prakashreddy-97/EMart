      <div id="loginstyle"class="loginform">
         <div class="title">Contact Us</div>
         <div class="form">
            <form name="contact-us" class="login"  action="contact-us.php" method="POST">
                <label for="name">Name</label>
                <input name="name" id="name" type="text"  placeholder="Name" required>
               <label for="emailId">Email Address</label>
               <input name="emailId" id="emailId" type="text" onfocusout="ValidateEmail()"  placeholder="Email Address" required>               
               <label for="sub">Subject</label>
               <input name="sub" id = "sub" type="text" placeholder="Subject" class="psclass" value="" required/>
               <label for="msg">Message</label>
               <textarea name="msg" id = "msg" cols="50" rows="3" maxlength="100" class="psclass" value="" placeholder="Type your Message Here...." tabindex="5" required></textarea>
               <button id="submitbutton" name="submit"  class="signin-btn">Submit</button>
            </form>
